[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "zm_ml"
version = "0.0.1a0"
dependencies = [
    "requests",
    "requests-toolbelt",
    "sqlalchemy",
    "pydantic",
    'urllib3',
    'pymysql',
    'pyYAML',
    'shapely',

]

authors = [
  { name="baudneo", email="baudneo@protonmail.com" },
]
#description = "A Client that allows to interact with the ZoneMinder Machine Learning API"
readme = "README.md"
Description-Content-Type = "text/markdown; charset=UTF-8; variant=GFM"

requires-python = ">=3.7"
keywords = ["zoneminder", "object detection", "machine learning"]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics :: Capture",
    "Topic :: Multimedia :: Video :: Capture",
]

[project.urls]
"Repository" = "https://github.com/baudneo/zm_ml"
"Bug Tracker" = "https://github.com/baudneo/zm_ml/issues"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]  # ["."] by default
#include = ["mypackage*"]  # ["*"] by default
exclude = ["tests*", "examples*", "data*", "configs*"]  # empty by default
#namespaces = false  # true by default
